formatversion: 1.0.0

info:
  name: whaSolutionTemplate
  summary: West.Health.Application solution template
  description: West.Health.Application solution template
  authors:
    - "west"
  version: 0.0.1

assets:
  location: assets
  include: "**/*"
  exclude: ["**/.*"]
  default_page: index.html

endpoints:
  location: endpoints
  include: "**/*.lua"
  exclude: ["*_test.lua", "*_spec.lua", "**/.*"]
  cors: { "origin": ["http://localhost:*"] }

init_script: init.lua